<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Smart-Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
  <main>
    <h1>Registrate</h1>
    <form id = "formregistro">
    <label for="">Fecha de nacimiento:</label>
    <input type = "date" id = "cumple">
    <label for="">Nombre de usuario: </label>
    <input type = "text" id = "dondevaelmail" placeholder = "Usuario">
    <label for="">Contraseña: </label>
    <input type = "texto" id = "dondevalacontra" placeholder = "Contraseña">
    <div class = generotypeshi>
    <label class = "opcion-genero"> 
      <input type = "radio" name = "genero" value = "chico">
      <img src = "../imagenes/boy.png">
    </label>
    <label class = "opcion-genero">
      <input type = "radio" name = "genero" value = "chica">
      <img src = "../imagenes/girl.png" class = "girlypop">
     </label>
    </div>
    <button class = "boton" type = "submit" id = "registrate">Registrate</button>
</form>
<button class = "inicio" id = inicio> Ya tengo cuenta </button>
<p id="mensaje"></p>
</main>
</body>
</html>
