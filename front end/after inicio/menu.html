<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu msh</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script defer src="menu.js"></script>
</head>
<body>
  
  <header class="tabs y más">
    <div class="tab active" data-tab="tab1">MENU</div>
    <div class="tab" data-tab="tab2">STOPMOTION</div>
    <div class="tab" data-tab="tab3">CONTROL DE ELECTRODOMESTICOS</div>
  </header>

  <aside>
    <button id="settings" class="settings" aria-label="Configuración">
      ⚙️
    </button>
  </aside>

  <div id="tab1" class="tab-content active">
    <main class="contenedor">
      <h2>¡Hola!</h2>
      <div class="reloj" id="reloj"></div>
      <section class="panel">
      <article id="perfil" class="caja">
       <h2>Perfil</h2>
        <p><strong>Nombre:</strong> <span id="nombreusuario"></span></p>
        <p><strong>Fecha de nacimiento:</strong> <span id="nacimiento"></span></p>
        <p><strong>Sobre mí:</strong> <span id="sobre"></span></p>
      </article>
      
      <h2>Modos</h2>
      <form id="modoform">
        <input id="nombre" placeholder="Nombre del modo">
        <select name="condicion" id="condicion">
          <option>elegir una opcion</option>
          <option value="hora">Hora</option>
          <option value="dia">Día</option>
          <option value="luz">Luz</option>
        </select>
        <div id="extrastuff"></div>
        <button onclick="crearModo()">Guardar</button>
      </form>
      </section>
    </main>
  
  </div>
  
  <div id="tab2" class="tab-content">
    <h2>Contenido Tab 2</h2>
    <p>Este es el contenido del segundo tab.</p>
  </div>
  
  <div id="tab3" class="tab-content">
    <section class="greeting">
      <h1 class="textotab2">Hola, Zoe!</h1>
      <button class="ready">← ¿Listo/a para jugar? →</button>
    </section>

    <section class="controls">
      <!-- Persiana -->
      <div class="control">
        <h2 class="textotab2">Persiana</h2>
        <div class="buttons">
          <button id="cerrar" class="cerrar">Cerrar</button>
          <button id="abrir" class="abrir">Abrir</button>
        </div>
        <div id="persiana" class="persiana"></div>
      </div>

      <!-- Ventilador -->
      <div class="control">
        <h2 class="textotab2">Ventilador</h2>
        <div class="slider-container">
          <input type="range" id="velocidad" min="0" max="5" value="0">
          <div class="niveles">
            
          </div>
        </div>
        <div id="ventilador" class="ventilador"></div>
      </div>

      <!-- Luces -->
      <div class="controlluces">
        <h2 class="textotab2">Luces</h2>
        <div class="columnas">
          <div class="columna">
            <label class="switch">
              <input type="checkbox" class="light">
              <span class="slider"></span>
            </label>
            <div class="luces"></div>
            <div class="luces"></div>
            <div class="luces"></div>
            <div class="luces"></div>
          </div>
          <div class="columna">
            <label class="switch">
              <input type="checkbox" class="light">
              <span class="slider"></span>
            </label>
            <div class="luces"></div>
            <div class="luces"></div>
            <div class="luces"></div>
            <div class="luces"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
