<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu msh</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script defer src="menu.js"></script>
</head>
<body>
  
  <header class="tabs">
    <div class="tab active" data-tab="tab1">MENU</div>
    <div class="tab" data-tab="tab3">CONTROL DE ELECTRODOMESTICOS</div>
    <img src="../imagenes/logo.png" alt="" class="logo">
  </header>

  <aside>
    <button id="settings" class="settings" aria-label="Configuración"><img src="../imagenes/settings.png" alt="" class="fotomenu"></button>

  <!-- desplegables -->
  <div class="icon-menu">
    <button id="casita"><img src="../imagenes/casita.png" alt="" class="fotomenu"></button>
    <button id="modooscuro"><img src="../imagenes/modooscuro.png" alt="" class="fotomenu"></button>
    <button id="logout"><img src="../imagenes/getout.png" alt="" class="fotomenu"></button>
  </div>
  </aside>

  <div id="tab1" class="tab-content active">
      <h2 id="saludo">¡Hola!</h2>
      <div class="reloj" id="reloj"></div>
      <span id="temperatura">--</span></p>
   <main class="contenedor">

    <!--perfil-->
    
    <section class="perfil">
      <h1 id="saludoperfil" class="saludo"></h1>
    
      <div id="perfilView" class="dni">
        <div class="avatar-box">
          <img src="../imagenes/mica.png" class="avatar">
          <div style="margin-top:12px; width:100%; display:flex; justify-content:center;">
            <button id="btnEditar" class="btn-editar">editar perfil</button>
          </div>
        </div>
      
        <div class="info-box">
          <div class="info-item">
            <span id="nombreusuario" class="value"></span>
          </div>
          <div class="info-item">
            <span id="nacimiento" class="value"></span>
          </div>
          <div class="info-item">
            <span id="sobre" class="value"></span>
          </div>
        </div>
      </div>
      
      <!-- editar -->
      <div id="perfilEdit" class="editarcoso">
        <div class="nodoymas">
          <div class="avatar-box">
            <img src="../imagenes/mica.png" class="avatar" style="opacity:0.6;">
          </div>
      
          <div class="edit-item">
            <label for="inputNombre"><strong>Nombre</strong></label>
            <input id="inputNombre" type="text" class= "cososdelperfil"/>
      
            <label for="inputCumple"><strong>Fecha de nacimiento</strong></label>
            <input id="inputCumple" type="date"  class= "cososdelperfil"/>
      
            <label for="inputSobre"><strong>Algo sobre mí</strong></label>
            <textarea id="inputSobre" rows="4"  class= "cososdelperfil"></textarea>
      
            <div class="botoneseditar">
              <button id="guardarPerfil" class="btns-editar">Guardar</button>
              <button id="cancelarEditar" class="btns-editar2">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- modos -->

    </section>    
      <section class="modos">
      <h2>Modos</h2>
      <ul id="modos"></ul>
      <div id="carruselModos" style="display:flex; align-items:center; gap:10px;">
        <button id="prevModo">&lt;</button>
        <div id="modoActual" style="min-width:200px; text-align:center; border:1px solid #ccc; padding:10px; border-radius:5px;"></div>
        <button id="nextModo">&gt;</button>
      </div>
      
      <button id="btnSeleccionar">Seleccionar</button>
      <form id="modoform">
        <input id="nombre" placeholder="Nombre del modo">
        <select id="condicion" required>
          <option value="">elegir una opcion</option>
          <option value="hora">Hora</option>
          <option value="dia">Día</option>
        </select>
        <div id="extrastuff"></div>
          
        <button>Guardar</button>
      </form>
    </section>

    <!--musica-->

    <section class="musiquita">
      <div id="reproductor">
        <h2 id="titulo">Título de la canción</h2>
        <p id="genero">Género</p>
        
        <div id="progresoContainer" style="position: relative; width: 100%; height: 6px; background: #ccc; border-radius: 3px; margin-top: 10px;">
          <div id="progreso" style="position: absolute; top: 0; left: 0; height: 100%; width: 0; background: #007bff; border-radius: 3px;"></div>
          <div id="progresoThumb" style="position: absolute; top: -4px; left: 0; width: 10px; height: 10px; background: #007bff; border-radius: 50%;"></div>
        </div>

        <div>
          <button id="anterior" class="btnmusica"><img src="../imagenes/anterior.png" id="btnanterior"></button>
          <button id="botonplay" class="btnmusica"><img src="../imagenes/playicono.png" id="btnplay"></button>
          <button id="siguiente" class="btnmusica"><img src="../imagenes/saltear.png" id=btnsaltear></button>
        </div>

        <div>
          <button id="repeat" class="btnmusica"><img src="../imagenes/repeat.png" id="repeatIcon"></button>
          <button id="mute" class="btnmusica"><img src="../imagenes/mute.png"></button>
          <button id="shuffle" class="btnmusica"><img id="shuffleIcon" src="../imagenes/shuffle.png"></button>
        </div>

        <audio id="audio"></audio>
      </div>
    </section>
   </main>
  
  </div>
  
  <div id="tab3" class="tab-content">
    <section class="greeting">
      <h1 class="saluuut">¡Hola, Zoe!</h1>
      <div class="ready">← ¿Listo/a para jugar? →</div>
    </section>

    <section class="controls">
      <!-- Persiana -->
      <div class="control">
        <h2 class="textotab2">Persiana</h2>
        <img src="../imagenes/persianacerrada.png" id="persiana" class="persiana">
        <div class="buttons">
          <button id="cerrar" class="cerraryapagar">Cerrar</button>
          <button id="abrir" class="abriryprender">Abrir</button>
        </div>
      </div>

      <!-- Ventilador -->
      <div class="control">
        <h2 class="textotab2">Ventilador</h2>
        <img src="../imagenes/ventilador.png" id= "ventilador" class="ventilador" alt=""><br>
        <button id="nogira" class="cerraryapagar">Apagar</button>
        <button id="helicopterhelicopter" class="abriryprender">Prender</button>
      </div>

      <!-- Luces -->
      <div class="controlluces">
        <h2 class="textotab2">Luces</h2>
        <section class="filasplural">
          <div class="fila1">
              <div class = "sololuces">
                <div class="luces rojas">
                  <img src="../imagenes/rojoapagado.png" alt="" class="bombilla">
                </div>
                <div class="luces rojas">
                  <img src="../imagenes/rojoapagado.png" alt="" class="bombilla">
                </div>
                <div class="luces rojas">
                  <img src="../imagenes/rojoapagado.png" alt="" class="bombilla">
                </div>
                <div class="luces rojas">
                  <img src="../imagenes/rojoapagado.png" alt="" class="bombilla">
                </div>
              </div>
              <button id="apagar" class="cerraryapagar">Apagar</button>
              <button id="prender" class="abriryprender">Prender</button>
          </div>
          <div class="fila2">
              <div class = "sololuces">
                <div class="luces azules">
                  <img src="../imagenes/azulapagado.png" alt="" class="bombilla">
                </div>
                <div class="luces azules">
                  <img src="../imagenes/azulapagado.png" alt="" class="bombilla">
                </div>
                <div class="luces azules">
                  <img src="../imagenes/azulapagado.png" alt="" class="bombilla">
                </div>
                <div class="luces azules">
                  <img src="../imagenes/azulapagado.png" alt="" class="bombilla">
                </div>
              </div>
              <input class= "potter" type="range" id="intensidad2" min="0" max="5" value="0">
          </div>
        </section>
      </div>
    </section>
  </div>
</body>
</html>
